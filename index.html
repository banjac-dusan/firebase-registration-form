<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registation Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Register</h1>
    <form action="">
      <div class="reg_first_name_container">
        <label for="name"></label>
        <input
          type="text"
          name="name"
          id="name"
          required
          placeholder="First Name"
        />
        <div class="reg_last_name_container">
        <label for="surname"></label>
        <input
          type="text"
          name="surname"
          id="surname"
          required
          placeholder="Last name"
        />
        <div class="email_container">
          <label for="email"></label>
            <input
              type="email"
              name="email"
              required
              placeholder="E-Mail">
        </div>
        <div class="company">
          <label for="company"></label>
            <input
              type="company"
              name="company"
              required
              placeholder="Company Name">
        </div>
      </div>
        <div class="button">
    <input type="submit" value="Register" />
  </div>
    </form>
  </body>
</html>
